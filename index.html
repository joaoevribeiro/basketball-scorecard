<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="index.css" />
    <title>Basketball Scorecard</title>
  </head>
  <body>
    <div class="container">
      <div>
        <h3>HOME</h3>
        <div class="score-box">
          <p id="score-home">0</p>
        </div>
        <div class="add-points-flex">
          <div class="add-points-box">
            <p id="add-one-home" onclick="addOneHome()">+1</p>
          </div>
          <div class="add-points-box">
            <p id="add-two-home" onclick="addTwoHome()">+2</p>
          </div>
          <div class="add-points-box">
            <p id="add-three-home" onclick="addThreeHome()">+3</p>
          </div>
        </div>
      </div>
      <div>
        <h3>GUEST</h3>
        <div class="score-box">
          <p id="score-guest">0</p>
        </div>
        <div class="add-points-flex">
          <div class="add-points-box">
            <p id="add-one-guest" onclick="addOneGuest()">+1</p>
          </div>
          <div class="add-points-box">
            <p id="add-two-guest" onclick="addTwoGuest()">+2</p>
          </div>
          <div class="add-points-box">
            <p id="add-three-guest" onclick="addThreeGuest()">+3</p>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
